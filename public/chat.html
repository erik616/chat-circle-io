<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/circle.svg" type="image/x-icon">
    <title>Circle Chat</title>
</head>

<body>
    <section class="container">

        <section class="card room">
            <h2>Digite a sala:</h2>
            <form action="" class="login-form">
                <input type="text" class="login-input" placeholder="Nome da sala - Ex: Mineirinhos" required>
                <button type="submit" class="login-btn btn-room">Entrar na sala</button>
            </form>
        </section>

        <section class="chat">
            <section class="messages">

                <!-- <div class="message-self">
                    <span class="message-sender">Erik</span>
                    hi man
                </div>
                <div class="message-friend">
                    <span class="message-sender">Erik</span>
                    hi man
                </div> -->


            </section>

            <form action="" class="chat-form">
                <input type="text" class="chat-input" placeholder="Digite sua mensagem..." required>
                <button type="submit" class="chat-btn" >
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
